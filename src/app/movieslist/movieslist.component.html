<ul class="collection">
  <li *ngFor="let movie of movieList" class="movieContainer">
    <media-movie [movie]="movie" (selected)="goToDetail($event.id)"></media-movie>
    <div class="movieDetails">
      <span class="title"><h6>{{movie.title}}</h6></span>
      <p *ngIf="movie.plot">{{movie.plot}}</p>
    </div>

  </li>
</ul>
