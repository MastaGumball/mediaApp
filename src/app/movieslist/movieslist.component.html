<ul class="collection">
        <li *ngFor="let movie of movieList" class="collection-item avatar">
         <div class="movieContainer">
          <div class="moviePoster">
              <img [src]="movie.poster" [alt]="movie.title" />
          </div>
          <div class="movieDetails">
          <span class="title"><h4>{{movie.title}}</h4></span>
          <p *ngIf="movie.plot">{{movie.plot}}</p>
        </div>
        <a class="btn" [routerLink]="['/movies', movie.id]">Details</a>
      </div>
        </li>
      </ul>
