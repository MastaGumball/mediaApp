<div>
        <input [(ngModel)]="searchInput" name="search">

 <button class="btn" (click)="searchMovie(searchInput)">Search</button></div>

<ul class="collection">
  <li *ngFor="let movie of foundMovies" class="collection-item avatar">
    <div class="movieContainer">
            <div class="moviePoster">
                  <a (click)="addMovie(movie.onlineId)"><img [src]="movie.poster" [alt]="movie.title"  /></a>
            </div>
            <div class="movieDetails">
                    <span class="title">
                        <h6>{{movie.title}}</h6>
                    </span>
            </div>
    </div>
  </li>
</ul>
