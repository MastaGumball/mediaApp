<div>
        <input [(ngModel)]="searchInput" name="search">

 <button class="btn" (click)="searchMovie(searchInput)">Search</button></div>

<ul class="collection">
  <li *ngFor="let movie of foundMovies" class="movieContainer">
            <div class="moviePoster">
                  <a (click)="addMovie(movie.onlineId)">
                    <img [src]="movie.poster" onerror="this.src='https://www.sciencealert.com/images/2019-12/processed/CatsHaveFacialExpressionsButHardToRead_600.jpg'" [alt]="movie.title"  />
                  </a>
            </div>
            <div class="movieDetails">
                    <span class="title">
                        <h6>{{movie.title}}</h6>
                    </span>
            </div>
  </li>
</ul>
